<!DOCTYPE html>
<html lang="en">

<head>
    <title>TicoRides</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/table.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>



<body>

    <header class="row">

        <ul id="dropdown1" class="dropdown-content">
            <li><a href="settings.html">Settings</a></li>
            <li class="divider"></li>
            <li><a href="index.html">Logout</a></li>
        </ul>

        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper">
                    <a href="dashboard.html" class="brand-logo">TicoRides</a>
                    <img src="img/user_placeholder.png" alt="" class="circle" id="user-image">
                    <ul class="right hide-on-med-and-down">
                        <li><a class="dropdown-button" href="#!" data-activates="dropdown1">Welcome Pepito2015<i class="material-icons right">arrow_drop_down</i></a></li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="col s8 offset-s1">
            <img src="img/carpooling.jpg" alt="logo webpage" id="header-image">
        </div>

    </header>


    <div class="container">

        <nav id="menu">
            <ul class="left hide-on-med-and-down">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="dashboard.html">Rides</a></li>
                <li id="active"><a href="settings.html">Settings</a></li>
            </ul>
        </nav>

        <br>

        <nav id="breadcrumb">
            <div class="nav-wrapper">
                <a href="dashboard.html" class="breadcrumb">Dashboard</a>
                <a href="settings.html" class="breadcrumb">Rides</a>
                <a href="settings.html" class="breadcrumb">Edit</a>
            </div>
        </nav>


        <div class="row">
            <form>

                <div class="input-field col s5 offset-s1">
                    <input id="ride_name" type="text" class="validate" value="Work">
                    <label for="ride_name">Ride Name</label>
                </div>
                <div class="col s12"></div>
                <div class="col s5 offset-s1">
                    <div class="input-field">
                        <input id="autocomplete" placeholder="Enter your address" type="text" value="Alajuela - La Guacima, Alajuela, Costa Rica" />
                        <label for="autocomplete"> Start: </label>

                    </div>
                </div>

                <div class="col s6">
                    <div class="input-field">
                        <input id="autocomplete2" placeholder="Enter your address" type="text" value="San Jose, San JosÃ©, Costa Rica" />
                        <label for="autocomplete2"> End: </label>

                    </div>
                </div>


                <div class="input-field col s11 offset-s1">
                    <textarea id="textarea1" class="materialize-textarea" placeholder="Description about the ride">This is my everyday ride from my home to my work</textarea>
                    <label for="textarea1">Description</label>
                </div>

            </form>
        </div>


        <div class="row">
            <div class="divider"></div>
            <br>
            <h5 class="col s11 offset-s1">When</h5>
            <br>
            <div class="row">
                <form class="col s4 offset-s2">
                    <div class="input-field">
                        <input id="departure" type="text" class="validate" value="6:45 AM">
                        <label for="departure">Departure</label>
                    </div>
                    <div class="input-field">
                        <input id="arrival" type="text" class="validate" value="7:05 AM">
                        <label for="arrival">Estimated Arrival</label>
                    </div>
                </form>

                <form class="col s5 offset-s1">

                    <h5>Select days</h5>

                    <p>
                        <input type="checkbox" class="filled-in" id="monday" checked="checked" />
                        <label for="monday">Monday</label>
                    </p>
                    <p>
                        <input type="checkbox" class="filled-in" id="tuesday" checked="checked" />
                        <label for="tuesday">Tuesday</label>
                    </p>
                    <p>
                        <input type="checkbox" class="filled-in" id="wednesday" checked="checked" />
                        <label for="wednesday">Wednesday</label>
                    </p>
                    <p>
                        <input type="checkbox" class="filled-in" id="thursday" checked="checked" />
                        <label for="thursday">Thursday</label>
                    </p>
                    <p>
                        <input type="checkbox" class="filled-in" id="friday" checked="checked" />
                        <label for="friday">Friday</label>
                    </p>
                    <p>
                        <input type="checkbox" class="filled-in" id="saturday"  />
                        <label for="saturday">Saturday</label>
                    </p>
                    <p>
                        <input type="checkbox" class="filled-in" id="sunday"  />
                        <label for="sunday">Sunday</label>
                    </p>
                </form>


            </div>

            <br>
            <div class="col s4 offset-s2">
                <a href="dashboard.html">Cancel</a>
            </div>
            <div class="col s5 offset-s1">
                <a class="waves-effect waves-light btn" href="dashboard.html">Save</a>
            </div>
        </div>


    </div>

    <script src="https://maps.googleapis.com/maps/api/js?&libraries=places&callback=initAutocomplete" async defer></script>
    <script src="js/gmap.js"></script>
</body>

</html>
