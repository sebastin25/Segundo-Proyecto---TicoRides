<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />




</head>



<body>


    <header class="row">

        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper">
                    <a href="index.html" class="brand-logo left">TicoRides</a>
                    <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>

                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="login.html">Login</a></li>
                        <li><a href="registro.html">Registro</a></li>
                    </ul>

                    <ul class="side-nav" id="mobile-demo">
                        <li><a href="login.html">Login</a></li>
                        <li><a href="registro.html">Registro</a></li>
                    </ul>
                </div>
            </nav>
        </div>


        <div class="col s12 m6 l8 offset-l4 offset-m2">
            <img src="img/carpooling.jpg" alt="logo webpage" id="header-image">

        </div>
    </header>

    <div class="container">
        <div class="row">
            <form  method="post" class="col s12 m6 l4 offset-m2 offset-l3" id="register_form">

                <div class="input-field">
                    <input id="first_name" type="text" class="validate" required>
                    <label for="first_name">First Name</label>
                </div>

                <div class="input-field">
                    <input id="last_name" type="text" class="validate" required>
                    <label for="last_name">Last Name</label>
                </div>

                <div class="input-field">
                    <input placeholder="22345678" id="phone" class="validate" type='tel' pattern="\d{4}\d{4}" required>
                    <label for="phone">Phone</label>
                </div>

                <div class="input-field">
                    <input id="username" type="text" class="validate" required>
                    <label for="username">Username</label>
                </div>

                <div class="input-field">
                    <input id="password" type="password" class="validate" onchange="form.cpassword.pattern = this.value;" required>
                    <label for="password">Password</label>
                </div>

                <div class="input-field">
                    <input id="cpassword" type="password" class="validate" required>
                    <label for="cpassword" data-error="Passwords Don't Match">Repeat Password</label>
                </div>

                <br>
                <div>
                    Already an user? <a href="login.html">&nbsp;Login here</a>
                </div>
                <br>
                <button class="btn waves-effect waves-light" type="submit" name="action" id="register">Register</button>


            </form>
        </div>
    </div>

    <script src="js/rides.js"></script>

</body>

</html>
