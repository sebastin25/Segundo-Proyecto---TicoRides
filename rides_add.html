<!DOCTYPE html>
<html lang="en">

<head>
    <title>TicoRides</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/custom.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>



<body>

    <header class="row">

        <ul id="dropdown1" class="dropdown-content">
            <li><a href="settings.html">Settings</a></li>
            <li class="divider"></li>
            <li><a id="logout1">Logout</a></li>
        </ul>

        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper">
                    <a href="dashboard.html" class="brand-logo left">TicoRides</a>
                    <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                    <img src="img/user_placeholder.png" alt="" class="circle hide-on-med-and-down" id="user-image">
                    <ul class="right hide-on-med-and-down">
                        <li>
                            <a class="dropdown-button" href="#!" data-activates="dropdown1" id="userName"><i class="material-icons right">arrow_drop_down</i></a>
                        </li>
                    </ul>

                    <ul class="side-nav" id="mobile-demo">
                        <li><a id="userNameSide"></a></li>
                        <li class="divider"></li>
                        <li><a href="settings.html">Settings</a></li>
                        <li><a id="logout">Logout</a></li>
                    </ul>

                </div>
            </nav>
        </div>

        <div class="col s12 m8 l8 offset-m1 offset-l1">
            <img src="img/carpooling.jpg" alt="logo webpage" id="header-image">
        </div>

    </header>


    <div class="container">

        <nav id="menu">
            <ul class="left">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li id="active"><a href="dashboard.html">Rides</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </nav>

        <br>

        <nav id="breadcrumb">
            <div class="nav-wrapper">
                <a href="dashboard.html" class="breadcrumb">Dashboard</a>
                <a href="settings.html" class="breadcrumb">Rides</a>
                <a href="settings.html" class="breadcrumb">Add</a>
            </div>
        </nav>


        <div class="row">
            <form>

                <div class="input-field col s11 m5 l5 offset-m1 offset-l1">
                    <input id="ride_name" type="text" class="validate">
                    <label for="ride_name">Ride Name</label>
                </div>
                <div class="col s12 m12 l12"></div>
                <div class="col s11 m5 l5 offset-m1 offset-l1">
                    <div class="input-field">
                        <input id="autocomplete" placeholder="Enter your address" type="text" />
                        <label for="autocomplete"> Start: </label>

                    </div>
                </div>

                <div class="col s11 m5 l5 offset-m1 offset-l1">
                    <div class="input-field">
                        <input id="autocomplete2" placeholder="Enter your address" type="text" />
                        <label for="autocomplete2"> End: </label>

                    </div>
                </div>

                <div class="input-field col s11 m5 l5 offset-m1 offset-l1">
                    <textarea id="textarea1" class="materialize-textarea" placeholder="Description about the ride"></textarea>
                    <label for="textarea1">Description</label>
                </div>

            </form>
        </div>


        <div class="row">
            <div class="divider"></div>
            <br>
            <h5 class="col s12 m11 l11 offset-m1 offset-l1">When</h5>
            <br>
            <div class="row">
                <form class="col s12 m3 l3 offset-m2 offset-l2">
                    <div class="input-field">
                        <input id="departure" type="text" class="validate">
                        <label for="departure">Departure</label>
                    </div>
                    <div class="input-field">
                        <input id="arrival" type="text" class="validate">
                        <label for="arrival">Estimated Arrival</label>
                    </div>
                </form>

                <form class="col s11 m5 l5 offset-s1 offset-m1 offset-l1">

                    <h5>Select days</h5>

                    <p>
                        <input type="checkbox" class="filled-in" id="monday" />
                        <label for="monday" id="0">Monday</label>
                    </p>
                    <p>
                        <input type="checkbox" class="filled-in" id="tuesday"  />
                        <label for="tuesday" id="1">Tuesday</label>
                    </p>
                    <p>
                        <input type="checkbox" class="filled-in" id="wednesday" />
                        <label for="wednesday" id="2">Wednesday</label>
                    </p>
                    <p>
                        <input type="checkbox" class="filled-in" id="thursday"  />
                        <label for="thursday" id="3">Thursday</label>
                    </p>
                    <p>
                        <input type="checkbox" class="filled-in" id="friday"  />
                        <label for="friday" id="4">Friday</label>
                    </p>
                    <p>
                        <input type="checkbox" class="filled-in" id="saturday" />
                        <label for="saturday" id="5">Saturday</label>
                    </p>
                    <p>
                        <input type="checkbox" class="filled-in" id="sunday" />
                        <label for="sunday" id="6">Sunday</label>
                    </p>
                </form>


            </div>

            <br>
            <div class="col s5 m4 l4 offset-s1 offset-m2 offset-l2">
                <a href="dashboard.html">Cancel</a>
            </div>
            <div class="col s5 m5 l5 offset-s1 offset-m1 offset-l1">
                <a class="waves-effect waves-light btn" id="addRide">Save</a>
            </div>
        </div>


    </div>

    <script src="https://maps.googleapis.com/maps/api/js?&libraries=places&callback=initAutocomplete" async defer></script>
    <script src="js/gmap.js"></script>
    <script src="js/rides.js"></script>
</body>

</html>
