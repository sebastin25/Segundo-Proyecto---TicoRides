<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>



<body>


    <header class="row">

        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper">
                    <a href="index.html" class="brand-logo left">TicoRides</a>
                    <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>

                    <ul id="nav-mobile" class="right hide-on-med-and-down">

                        <li><a href="registro.html">Registro</a></li>
                    </ul>

                    <ul class="side-nav" id="mobile-demo">

                </div>

        </div>


        <div class="col s12 m6 l8 offset-l4">

            <form class="col s11 m10 l5 offset-l3">
                <div class="row">

                    </div>

                    </div>

                    <br>
                    <div>
                        Not a user? <a href="registro.html">&nbsp;Register here</a>
                    </div>
                    <br>
                    <a id="login" class="waves-effect waves-light btn">Login</a>

    <script src="js/rides.js"></script>
